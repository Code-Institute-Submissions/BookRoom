{% extends "base.html" %}
{% block content %}

    <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2"><i class="fas fa-book-open"></i>Add Genre</h1>
        <br><br>
    </div>
    <!-- Taken from Tim Nelsons videos -->
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                <!-- Ends here -->
                    <i class="fas fa-folder-open
                     prefix black-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" 
                        type="text" class="validate" required>
                    <label for="category_name">Genre Name</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-cyan darken-1 text-shadow">
                        Add Genre <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
  </div>

{% endblock %}
