{% extends "base.html" %}
{% block content %}

    <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2"><i class="fas fa-book-open"></i>Manage Genres</h1>
        <br><br>
    </div>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large light-cyan darken-2 text-shadow">
                Add Genre <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn cyan accent-4">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn light-blue lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>    

{% endblock %}
