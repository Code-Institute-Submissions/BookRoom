{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
         {% for book in books %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ book.title}}</strong> : {{ book.publication_date}} 
                {% if book.is_urgent == "on" %}    
                    <i class="fas fa-exclamation-circle light-blue-text text-lighten-2 tooltipped"
                        data-position="bottom" data-tooltip="URGENT!"></i>
                {% endif %}
            </div>
            <div class="collapsible-body">
                <strong>{{ book.authors}}</strong>
                <p>{{ book.average_rating}}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
