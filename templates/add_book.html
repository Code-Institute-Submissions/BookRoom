{% extends "base.html" %}
{% block content %}

    <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2"><i class="fas fa-book-open"></i>Add Book</h1>
        <div class="row center">
          <h5 class="header col s12 light">Add a book here</h5>
        </div>
        <br><br>
    </div>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
            <!-- category selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book-open prefix black-text"></i>
                    <select id="category-name" name="category-name" class="validate" required>
                        <option value="" disabled selected>Choose Genre</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category-name">Book Category</label>
                </div>
            </div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-file-signature prefix black-text"></i>
                    <input id="title" name="title" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="title">Book Title</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-edit prefix black-text"></i>
                    <textarea id="authors" name="authors" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="authors">Book Author</label>
                </div>
            </div>
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-day prefix black-text"></i>
                    <input id="due_date" name="due_date" 
                        type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- is urgent toggle -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix black-text"></i>
                        <label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-cyan darken-1 text-shadow">
                        Add Book <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
  </div>

{% endblock %}
