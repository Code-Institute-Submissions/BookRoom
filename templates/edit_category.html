{% extends "base.html" %}
{% block content %}

    <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2"><i class="fas fa-book-open"></i>Edit Genre</h1>
        <br><br>
    </div>

<!-- Taken from Tim Nelsons videos -->
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!-- Ends here -->
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix black-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" 
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Genre Name</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large cyan darken-3 btn text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-cyan darken-1 text-shadow"> 
                        Edit Genre <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
  </div>

{% endblock %}
